<html>
<head>
  <title>Weather Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Weather Data</h1>
  <table id="weatherTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="weatherData">
    </tbody>
  </table>

  <script>
    // Fetch weather data
    fetch('http://api.weatherapi.com/v1/forecast.json?key=9e0198f1aff848e6a6c53224230506&q=New%20York&days=5')
      .then(response => response.json())
      .then(data => {
        const weatherData = data.forecast.forecastday;
        const weatherTable = document.getElementById('weatherData');

        weatherData.forEach(day => {
          const date = new Date(day.date).toLocaleDateString();
          const temperature = day.day.avgtemp_c;
          const description = day.day.condition.text;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${date}</td>
            <td>${temperature}Â°C</td>
            <td>${description}</td>
          `;
          weatherTable.appendChild(row);
        });
      })
      .catch(error => {
        console.log('Error fetching weather data:', error);
      });
  </script>
</body>
</html>
